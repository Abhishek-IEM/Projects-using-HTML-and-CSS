<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Job Application</title>
</head>
<body>
    <div class="container">
        <div class="apply">
            <h1>Job Application <span class="small">(Web)</spans></h1>
                <form action="">
                    <div class="form_container">
                        <div class="form_control">
                            <label for="firstname">First Name</label>
                            <input type="text" id = "firstname" class="firstname" placeholder="Enter First Name...">
                        </div>
                        <div class="form_control">
                            <label for="lastname">Last Name</label>
                            <input type="text" id = "lastname" class="lastname" placeholder="Enter Last Name...">
                        </div>
                        <div class="form_control">
                            <label for="email">Email</label>
                            <input type="email" id = "email" class="email" placeholder="Enter Email...">
                        </div>
                        <div class="form_control">
                            <label for="job">Job Role</label>
                            <select id="job" name="job">
                                <option value="">Select Job Role</option>
                                <option value="Frontend">Frontend Developer</option>
                                <option value="backend">Backend Developer</option>
                                <option value="full_stack">Full Stack Developer</option>
                                <option value="ui_ux">UI UX Developer</option>
                            </select>
                        </div>
                        <div class="textarea_control">
                            <label for="address"> Address </label>
                            <textarea name="address" id="address" rows="4" cols="50" placeholder="Enter Address"></textarea>
                        </div>
                        <div class="form_control">
                            <label for="city">City</label>
                            <input type="text" id = "city" class="city" placeholder="Enter City Name...">
                        </div>
                        <div class="form_control">
                            <label for="pincode">Pincode</label>
                            <input type="number" id = "pincode" class="pincode" placeholder="Enter Pincode...">
                        </div>
                        <div class="form_control">
                            <label for="date">Date</label>
                            <input value = "2024-09-23" type = "date" id = "date" class="date">
                        </div>
                        <div class="form_control">
                            <label for="upload">Upload Your CV</label>
                            <input type="file" id = "upload" class="upload">
                        </div>
                    </div>
                    <div class="btn">
                        <button type="submit">Apply Now</button>
                    </div>
                </form>
        </div>
    </div>
</body>
</html>
